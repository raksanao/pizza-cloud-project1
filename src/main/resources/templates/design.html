<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pizza Cloud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">

    <br>

    <h1>Design your pizza!</h1>
    <img th:src="@{/images/pizza.png}"/>
<img src="static/images/pizza.png" width="100"height="100">

    <form th:action="@{/design}" method="post">

        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Cheese:</h3>
                <div th:each="cheese : ${cheeses}">
                    <input type="checkbox" th:field="*{cheeseList}"  th:value="${cheese}"/>
                    <span th:text="${cheese}">Mozarrella</span><br/>
                    <input type="checkbox" th:field="*{cheeseList}"  th:value="${cheese}"/>
                    <span th:text="${cheese}">Cheddar</span><br/>

                    <input type="checkbox" th:field="*{cheeseList}"  th:value="${cheese}"/>
                    <span th:text="${cheese}">Gauda</span><br/>
                    <input type="checkbox" th:field="*{cheeseList}"  th:value="${cheese}"/>
                    <span th:text="${cheese}">Parmesan</span><br/>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Sauce:</h3>
                <div th:each="souce: ${sauces}">
                    <input th:field="*{sauceList}" type="checkbox" th:value="${sauces}">
                    <span th:text="${sauces}" >Tomato Sauce</span><br/>

                    <input th:field="*{sauceList}" type="checkbox" th:value="${sauces}">
                    <span th:text="${sauces}">Peppery Red Sauce</span><br/>
                    <input th:field="*{sauceList}" type="checkbox" th:value="${sauces}">
                    <span th:text="${sauces}">Sweet Pizza Sauce</span><br/>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Topping:</h3>
                <div th:each="topping : ${toppings}">
                    <input th:field="*{toppingList}" type="checkbox"
                           th:value="${topping}"/>
                    <span th:text="${topping}">Mushrooms</span><br/>

                    <input th:field="*{toppingList}" type="checkbox"
                           th:value="${topping}"/>
                    <span th:text="${topping}">Jalapenos</span><br/>

                    <input th:field="*{toppingList}" type="checkbox"
                           th:value="${topping}"/>
                    <span th:text="${topping}">Onions</span><br/>
                    <input th:field="*{toppingList}" type="checkbox"
                           th:value="${topping}"/>
                    <span th:text="${topping}">Red Peppers</span><br/>
                    <input th:field="*{toppingList}" type="checkbox"
                           th:value="${topping}"/>
                    <span th:text="${topping}">Tomatoes</span><br/>
                </div>
            </div>
        </div>
        <br>
        <div>
            <button class="btn btn-primary">Submit Your Pizza</button>
        </div>

    </form>

</div>

</body>

</html>
